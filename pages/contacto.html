<body>
    <div class="padre">
        <header class="hijo">
              <img src="../assets/img/juanromantitulo.PNG" alt="TituloRoman" class="logo" data-aos="zoom-in">

        <main class="hijo2">
            <section class="heroContacto">
                <form action="" class="contactForm">
                    <label for="nombre"></label>
                    <input type="text" name="nombre" placeholder="Nombre" class="nombre" required>
                    <label for="apellido"></label>
                    <input type="text" name="apellido" placeholder="Apellido">
                    <label for="telefono"></label>
                    <input type="number" name="telefono" placeholder="Teléfono">
                    <label for="correo"></label>
                    <input type="email" name="correo" placeholder="E-MAIL" required>
                    <label for="mensaje"></label>
                    <textarea name="mensaje" cols="30" rows="10" placeholder="Escribí acá tu mensaje..."></textarea>
                    <button type="submit" value="ENVIAR" class="button">Enviar</button>
                </form>
            </section>
            <section class="redes">
                <ul>
                    <li>
                        <img src="../assets/img/instagram.png" alt="Instagram" class="rrss">

                    <li>
                        <img src="../assets/img/youtube.png" alt="Youtube" class="rrss-yt">
                    </li>
                    <li>
                        <img src="../assets/img/whatsapp.jpg" alt="Whatsapp" class="rrss">
